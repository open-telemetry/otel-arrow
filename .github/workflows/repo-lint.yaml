# This workflow is for various linting tasks that act in bulk over the repository.
# Scoped linting (i.e. code formatting) should be done in the respective language-specific workflows.
name: Repo Lint

permissions: read-all

on:
  pull_request:
    branches:
      - main
  merge_group:

jobs:
  markdownlint:
    runs-on: ubuntu-latest

    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
      with:
        egress-policy: audit

    - name: check out code
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

    - name: run markdownlint
      uses: DavidAnson/markdownlint-cli2-action@992badcdf24e3b8eb7e87ff9287fe931bcb00c6e # v20.0.0
      with:
        globs: |
          **/*.md

  sanity:
    runs-on: ubuntu-latest

    steps:
    - name: check out code
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

    - name: run sanitycheck.py
      run: python3 ./tools/sanitycheck.py

  renovate-config-validation:
    runs-on: ubuntu-latest

    steps:
    - name: check out code
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

    - name: Set up Node.js
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version: '24'

    - name: Validate Renovate config
      run: npx --yes --package renovate -- renovate-config-validator --strict

  license-header-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: korandoru/hawkeye@cdc68d9c8ace500aefcd8f4dd39b915cd06305dd # v6.1.1
