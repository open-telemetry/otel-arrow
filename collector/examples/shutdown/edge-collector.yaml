receivers:
  otelarrow:

processors:
  concurrentbatch:

exporters:
  otelarrow:
    endpoint: 127.0.0.1:8100

    tls:
      insecure: true

    wait_for_ready: true

  debug:

service:
  pipelines:
    traces:
      receivers: [otelarrow]
      processors: [concurrentbatch]
      exporters: [otelarrow]
    metrics:
      receivers: [otelarrow]
      processors: [concurrentbatch]
      exporters: [otelarrow]
    logs:
      receivers: [otelarrow]
      processors: [concurrentbatch]
      exporters: [otelarrow]

  telemetry:
    metrics:
      level: none
    logs:
      level: info
