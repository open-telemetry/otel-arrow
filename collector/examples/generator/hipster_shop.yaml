topology:
  services:
    frontend:
      tagSets:
        - weight: 1
          flag_set: frontend_errors
          tags:
            version: v127
            error: true
          csv_tags:
            customer: "./mock_customer_tags.csv"
        - weight: 1
          flag_unset: frontend_errors
          tags:
            version: v125
          csv_tags:
            customer: "./mock_customer_tags.csv"
      resourceAttrSets:
        - weight: 1
          kubernetes:
            pod_count: 7
            restart:
              every: 10m
              jitter: 2m
            cluster_name: k8s-cluster-23
            request:
              cpu: 0.5
              memory: 2048
            limit:
              cpu: 0.75
              memory: 3072
            usage:
              cpu:
                target: 0.5
                jitter: 0.5
              memory:
                target: 0.6
                jitter: 0.4
          resourceAttrs:
            cloud.provider: aws
            cloud.region: us-east-1
        - weight: 1
          kubernetes:
            cluster_name: k8s-cluster-1
            request:
              cpu: 0.5
              memory: 2048
            limit:
              cpu: 0.75
              memory: 3072
            restart:
              every: 5m
          resourceAttrs:
            cloud.provider: aws
            cloud.region: us-west-2
      routes:
        /product:
          downstreamCalls:
            - service: productcatalogservice
              route: /GetProducts
            - service: recommendationservice
              route: /GetRecommendations
            - service:  adservice
              route: /AdRequest
          latencyConfigs:
            - flag_set: frontend_errors
              p0: 25ms
              p50: 185ms
              p95: 250ms
              p99: 300ms
              p99.9: 400ms
              p100: 600ms
            - p0: 25ms
              p50: 75ms
              p95: 100ms
              p99: 120ms
              p99.9: 150ms
              p100: 200ms
          tagSets:
            - weight: 1
              tags:
                starter: charmander
              tagGenerators:
                - numTags: 50
                  numVals: 3000
                  valLength: 16
            - weight: 1
              tags:
                starter: squirtle
            - weight: 1
              tags:
                starter: bulbasaur
        /cart:
          downstreamCalls:
            - service: cartservice
              route: /GetCart
            - service: recommendationservice
              route: /GetRecommendations
          latencyConfigs:
            - p0: 25ms
              p50: 75ms
              p95: 100ms
              p99: 120ms
              p99.9: 150ms
              p100: 200ms
        /checkout:
          downstreamCalls:
            - service: checkoutservice
              route: /PlaceOrder
          maxLatencyMillis: 800
        /shipping:
          downstreamCalls:
            - service: shippingservice
              route: /GetQuote
          maxLatencyMillis: 50
        /currency:
          downstreamCalls:
            - service: currencyservice
              route: /GetConversion
          maxLatencyMillis: 1500
        /currency_slow:
          downstreamCalls:
            - service: currencyservice
              route: /DoSomethingSlow
          flag_set: currencyservice_oom.phase_1
          maxLatencyMillis: 3500
    productcatalogservice:
      tagSets:
        - weight: 1
          tags:
            version: v52
          inherit:
            - region
      resourceAttrSets:
        - weight: 1
          kubernetes:
            cluster_name: k8s-cluster-2
            request:
              cpu: 0.5
              memory: 512
            limit:
              cpu: 1
              memory: 1024
          resourceAttrs:
            cloud.provider: azure
            cloud.region: Central-US
            host.type: t3.medium
        - weight: 1
          resourceAttrs:
            cloud.provider: azure
            cloud.region: West-US
            host.type: t3.medium
      routes:
        /GetProducts:
          downstreamCalls:
          maxLatencyMillis: 100
          tagSets:
            - weight: 1
              inherit:
                - starter
        /SearchProducts:
          downstreamCalls:
          tagSets:
            - weight: 15
              tags:
                error: true
                http.status_code: 503
            - weight: 85
              tags:
          maxLatencyMillis: 400
    recommendationservice:
      tagSets:
        - weight: 1
          tags:
            version: v234
            region: us-east-1
      resourceAttrSets:
        - weight: 1
          kubernetes:
            cluster_name: k8s-cluster-3
            request:
              cpu: 0.5
              memory: 512
            limit:
              cpu: 1
              memory: 1024
          resourceAttrs:
            cloud.provider: aws
            cloud.region: us-west-2
        - weight: 1
          kubernetes:
            cluster_name: k8s-cluster-3
            request:
              cpu: 0.5
              memory: 512
            limit:
              cpu: 1
              memory: 1024
          resourceAttrs:
            cloud.provider: aws
            cloud.region: us-west-1
      routes:
        /GetRecommendations:
          downstreamCalls:
            - service: productcatalogservice
              route: /GetProducts
          maxLatencyMillis: 200
    cartservice:
      tagSets:
        - weight: 1
          tags:
            version: v5
            region: us-east-1
