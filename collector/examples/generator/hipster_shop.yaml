              p95: 200ms
              p99: 300ms
              p99.9: 450ms
              p100: 600ms
            - p0: 25ms
              p50: 75ms
              p95: 100ms
              p99: 120ms
              p99.9: 150ms
              p100: 200ms
        /Ad:
          downstreamCalls:
          maxLatencyMillis: 500
    iOS:
      resourceAttrSets:
        - weight: 1 
          resourceAttrs:
            instrument.name: lighstep
            http.method: POST
            customer: hipcore
            client.platform: iOS 
      metrics:
        - name: requests
