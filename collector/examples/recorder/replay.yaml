receivers:
  otelarrow/first:
    protocols:
      grpc:
        endpoint: 127.0.0.1:8081
  otelarrow/second:
    protocols:
      grpc:
        endpoint: 127.0.0.1:8082
  file/first_metrics:
    path: "first.metrics.json"
    throttle: 0
  file/first_traces:
    path: "first.traces.json"
    throttle: 0

exporters:
  otelarrow/forward:
    endpoint: 127.0.0.1:8082
    wait_for_ready: true
    arrow:
      num_streams: 1
      disable_downgrade: true
    tls:
      insecure: true
    retry_on_failure:
      enabled: false
    sending_queue:
      enabled: false
    timeout: 10s
  debug/first:
  debug/second:
  file/second_traces:
    path: "second.traces.json"
  file/second_metrics:
    path: "second.metrics.json"

service:
  pipelines:
    traces/first:
      receivers: [file/first_traces]
      processors: []
      exporters: [debug/first, otelarrow/forward]
    metrics/first:
      receivers: [file/first_metrics]
      processors: []
      exporters: [debug/first, otelarrow/forward]

    traces/second:
      receivers: [otelarrow/second]
      processors: []
      exporters: [debug/second, file/second_traces]
    metrics/second:
      receivers: [otelarrow/second]
      processors: []
      exporters: [debug/second, file/second_metrics]

  telemetry:
    resource:
      "service.name": "data-replayer"
    metrics:
      address: 127.0.0.1:8888
      level: detailed
    logs:
      level: debug
