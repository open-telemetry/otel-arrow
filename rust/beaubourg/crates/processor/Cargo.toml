[package]
name = "processor"
version = "0.3.0"
authors = ["Laurent Querel <l.querel@f5.com>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
task = { path = "../task" }
signal = { path = "../signal" }
context = { path = "../context" }

serde = { version = "1.0.218", features = ["derive"] }
