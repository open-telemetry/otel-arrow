nodes:
  receiver:
    type: "urn:otel:otlp:receiver"
    config:
      protocols:
        grpc:
          listening_addr: "127.0.0.1:4317"
          tls:
            cert_file: '${TLS_SERVER_CERT}'
            key_file: '${TLS_SERVER_KEY}'

  exporter:
    type: "urn:otel:otlp:exporter"
    config:
      grpc_endpoint: "http://127.0.0.1:4318"
connections:
  - from: receiver
    to: exporter
