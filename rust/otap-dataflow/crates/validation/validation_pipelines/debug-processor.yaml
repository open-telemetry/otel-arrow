nodes:
  receiver:
    type: "urn:otel:otlp:receiver"
    config:
      protocols:
        grpc:
          listening_addr: "127.0.0.1:4317"
  debug:
    type: "urn:otel:debug:processor"
    config:
      verbosity: basic
  exporter:
    type: "urn:otel:otap:exporter"
    config:
      grpc_endpoint: "http://127.0.0.1:4318"
      compression_method: none
      arrow:
        payload_compression: none
connections:
  - from: receiver
    to: debug
  - from: debug
    to: exporter
