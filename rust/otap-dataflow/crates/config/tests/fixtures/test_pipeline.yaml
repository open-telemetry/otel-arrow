engine:
  telemetry:
    reporting_interval: "5s"
    metrics:
      readers:
        - periodic:
            exporter:
              console:
    logs:
      level: "debug"
      processors:
        - batch:
            exporter:
              console:
    resource:
      service.name: "test_service"
      service.version: "1.0.0"
      instance.id: 10

policies:
  flow:
    channel_capacity:
      control:
        node: 100
        pipeline: 100
      pdata: 128

nodes:
  receiver1:
    type: "urn:test:example:receiver"
    config: null
  processor1:
    type: "urn:test:example:processor"
    config: null
  exporter1:
    type: "urn:test:example:exporter"
    config: null
