version: otel_dataflow/v1
settings: {}
pipeline_groups:
  default:
    pipelines:
      main:
        settings:
          default_pipeline_ctrl_msg_channel_size: 100
          default_node_ctrl_msg_channel_size: 100
          default_pdata_channel_size: 100
        
        nodes:
          receiver:
            type: traffic_generator:receiver
            config:
              traffic_config:
                max_batch_size: 1000
                signals_per_second: 100000
                metric_weight: 0
                trace_weight: 0
                log_weight: 100
              registry_path: https://github.com/open-telemetry/semantic-conventions.git[model]
          filter:
            type: filter:processor
            config:
              logs:
                include:
                  match_type: strict
                  record_attributes:
                    - key: gen_ai.system
                      value: openai
                    - key: ios.app.state
                      value: active
          debug:
            type: debug:processor
            config:
              verbosity: detailed
              mode: signal
          noop:
            type: noop:exporter
            config:
        
        connections:
          - from: receiver
            to: filter
          - from: filter
            to: debug
          - from: debug
            to: noop
