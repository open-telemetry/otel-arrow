#              value: active

  retry:
    type: retry:processor
    out_ports:
      out_port:
        destinations:
          - logs_exporter
        dispatch_strategy: round_robin
    config:
      multiplier: 1.5

  logs_exporter:
    type: otap:exporter
    config:
      grpc_endpoint: "http://127.0.0.1:4328"

  metrics_exporter:
    type: noop:exporter
    config:

  spans_exporter:
    type: noop:exporter
    config:

  otap_exporter:
    type: noop:exporter
    config:
