settings:
  default_pipeline_ctrl_msg_channel_size: 100
  default_node_ctrl_msg_channel_size: 100
  default_pdata_channel_size: 100
  telemetry:
    # Internal logging
    logs:
      level: "debug"
      providers:
        global: its
        engine: its
        internal: console_direct
        admin: its
# OpenTelemetry-specific, visible in "its" modes
service:
  telemetry:
    resource:
      service.id: 1234
      service.name: test

nodes:
  generator:
    kind: receiver
    plugin_urn: "urn:otel:traffic_generator:receiver"
    out_ports:
      out_port:
        destinations:
          - noop
        dispatch_strategy: round_robin
    attributes:
      pipeline_name: "MyCustomPipelineName"
      node_sequence: 1
    config:
      traffic_config:
        max_signal_count: 100000
        max_batch_size: 1000
        signals_per_second: 1000
        log_weight: 100
      registry_path: https://github.com/open-telemetry/semantic-conventions.git[model]
  noop:
    kind: exporter
    plugin_urn: "urn:otel:noop:exporter"
    attributes:
      pipeline_name: "MyCustomPipelineName"
      node_sequence: 2
    config: {}

# Internal telemetry pipeline - separate from main pipeline
# Uses hardcoded settings: single thread, no admin server
internal:
  telemetry:
    kind: receiver
    plugin_urn: "urn:otel:internal_telemetry:receiver"
    out_ports:
      out_port:
        destinations:
          - console
        dispatch_strategy: round_robin
    config: {}
  console:
    kind: exporter
    plugin_urn: "urn:otel:console:exporter"
    config: {}
