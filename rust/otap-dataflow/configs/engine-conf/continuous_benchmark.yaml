# This configuration file reproduces the continuous benchmarking setup used
# in our CI pipelines. However, the systems: traffic generator, system under
# test, and backend are all included in a single configuration for easier
# local testing and debugging.

# Engine-wide settings
settings:
  http_admin:
    bind_address: 127.0.0.1:8085

# Pipeline groups are used to logically separate different sets of
# pipelines. We will introduce progressively more features around
# pipeline groups in the future such as resource quotas, scheduling
# policies, named channels, group life-cycle management, ...
pipeline_groups:
  # This group contains all the pipelines required for continuous benchmarking
  continuous_benchmark:
    pipelines:
      # ======================================================================
      # Pipelines generating traffic
      # ======================================================================
      # First group of traffic generators based a static pre-generated dataset
      traffic_gen1:
        quota:
          core_allocation:
            type: core_count
            count: 15

        nodes:
          receiver:
            kind: receiver
            plugin_urn: "urn:otel:traffic_generator:receiver"
            out_ports:
              out_port:
                destinations:
                  - exporter
                dispatch_strategy: round_robin
            config:
              data_source: static
              generation_strategy: pre_generated
              traffic_config:
                signals_per_second: 100000
                max_signal_count: null
                metric_weight: 0
                trace_weight: 0
                log_weight: 30
          exporter:
            kind: exporter
            plugin_urn: "urn:otel:otlp:exporter"
            config:
              grpc_endpoint: "http://127.0.0.1:4327"
      # Second group of traffic generators based on on-the-fly data generation
      # derived from semantic conventions
      traffic_gen2:
        quota:
          core_allocation:
            type: core_set
            set:
              - type: CoreRange
                start: 21
                end: 35

        nodes:
          receiver:
            kind: receiver
            plugin_urn: "urn:otel:traffic_generator:receiver"
            out_ports:
              out_port:
                destinations:
                  - exporter
                dispatch_strategy: round_robin
            config:
              traffic_config:
                signals_per_second: 100000
                max_signal_count: null
                metric_weight: 0
                trace_weight: 0
                log_weight: 30
              registry_path: https://github.com/open-telemetry/semantic-conventions.git[model]
          exporter:
            kind: exporter
            plugin_urn: "urn:otel:otlp:exporter"
            config:
              grpc_endpoint: "http://127.0.0.1:4337"

      # ======================================================================
      # System Under Test pipeline
      # ======================================================================
      sut:
        quota:
          core_allocation:
            type: core_set
            set:
              - type: CoreRange
                start: 0
                end: 1
        nodes:
          otlp_recv1:
            kind: receiver
            plugin_urn: "urn:otel:otlp:receiver"
            out_ports:
              out_port:
                destinations:
                  - router
                dispatch_strategy: round_robin
            config:
              protocols:
                grpc:
                  listening_addr: "127.0.0.1:4327"
                  wait_for_result: true
          otlp_recv2:
            kind: receiver
            plugin_urn: "urn:otel:otlp:receiver"
            out_ports:
              out_port:
                destinations:
                  - router
                dispatch_strategy: round_robin
            config:
              protocols:
                grpc:
                  listening_addr: "127.0.0.1:4337"
                  wait_for_result: true

          router:
            kind: processor
            plugin_urn: "urn:otel:type_router:processor"
            out_ports:
              logs:
                destinations:
                  - retry
                dispatch_strategy: round_robin
              metrics:
                destinations:
                  - metrics_exporter
                dispatch_strategy: round_robin
              traces:
                destinations:
                  - spans_exporter
                dispatch_strategy: round_robin
            config: {}

          retry:
            kind: processor
            plugin_urn: "urn:otel:retry:processor"
            out_ports:
              out_port:
                destinations:
                  - logs_exporter
                dispatch_strategy: round_robin
            config:
              multiplier: 1.5

          logs_exporter:
            kind: exporter
            plugin_urn: "urn:otel:otlp:exporter"
            config:
              grpc_endpoint: "http://127.0.0.1:4328"
              max_in_flight: 6

          metrics_exporter:
            kind: exporter
            plugin_urn: "urn:otel:noop:exporter"
            config:

          spans_exporter:
            kind: exporter
            plugin_urn: "urn:otel:noop:exporter"
            config:


      # ======================================================================
      # Performance No-Op pipeline to measure receiver performance
      # ======================================================================
      backend:
        quota:
          core_allocation:
            type: core_set
            set:
              - type: CoreRange
                start: 1
                end: 1

        nodes:
          receiver:
            kind: receiver
            plugin_urn: urn:otel:otlp:receiver
            out_ports:
              out_port:
                destinations:
                  - perf_noop
                dispatch_strategy: round_robin
            config:
              protocols:
                grpc:
                  listening_addr: 127.0.0.1:4328

          perf_noop:
            kind: exporter
            plugin_urn: urn:otel:noop:exporter
            config: null
