version: otel_dataflow/v1
engine:
  telemetry:
    logs:
      level: "info"
    metrics:
      readers:
        - periodic:
            exporter:
              otlp:
                protocol: "grpc/protobuf"
                endpoint: "http://127.0.0.1:43480"
    views:
      - selector:
          instrument_name: "logs.produced"
        stream:
          name: "otlp.logs.produced.count"
          description: "Count of logs produced"
    resource:
      service.name: "fake-debug-noop-service"
groups:
  default:
    pipelines:
      main:
        policies:
          flow:
            channel_capacity:
              control:
                node: 100
                pipeline: 100
              pdata: 128
        
        nodes:
          receiver:
            type: traffic_generator:receiver
            config:
              traffic_config:
                max_signal_count: 1000
                max_batch_size: 1000
                signals_per_second: 1000
                log_weight: 100
              registry_path: https://github.com/open-telemetry/semantic-conventions.git[model]
          debug:
            type: debug:processor
            config:
              verbosity: basic
          noop:
            type: noop:exporter
            config:
        
        connections:
          - from: receiver
            to: debug
          - from: debug
            to: noop
        
