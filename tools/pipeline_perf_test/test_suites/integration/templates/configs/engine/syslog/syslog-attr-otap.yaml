version: otel_dataflow/v1
policies:
  channel_capacity:
    control:
      node: 100
      pipeline: 100
    pdata: 100
engine:
  telemetry:
    logs:
      level: info
groups:
  default:
    pipelines:
      main:
        nodes:
          receiver:
            type: urn:otel:syslog_cef:receiver
            config:
              listening_addr: 0.0.0.0:4317
              protocol: udp
          attr:
            type: urn:otel:attribute:processor
            config:
              actions:
              - action: rename
                source_key: name
                destination_key: name2
                apply_to:
                - scope
          exporter:
            type: urn:otel:otap:exporter
            config:
              grpc_endpoint: http://{{backend_hostname}}:1235
              compression_method: zstd
              arrow:
                payload_compression: none
        connections:
        - from: receiver
          to: attr
        - from: attr
          to: exporter
