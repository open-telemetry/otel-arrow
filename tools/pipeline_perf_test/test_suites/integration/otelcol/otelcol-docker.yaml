# while true; do python ./orchestrator/run_orchestrator.py --config ./test_suites/tech_summit/test-demo-docker.yaml; done
name: Demo Suite
components:
  load-generator:
    deployment:
      docker:
        image: df_engine:latest
        network: testbed
        ports:
          - "8085:8080"
        # Build doesn't support extra contexts, which are currently needed to get the protos compiled.
        # run the docker build as an external step for now.
        # e.g. - from the ../../rust/otap-dataflow dir:
        # $ docker build --build-context otel-arrow=../../ -f Dockerfile -t df_engine .
        # build:
        #   context: ../../rust/otap-dataflow/
        #   ags:
        ###   This doesn't work.
        #     build-context: 'otel-arrow=../../'
        volumes:
          - 'test_suites/tech_summit/configs/loadgen/config.rendered.yaml:/home/dataflow/config.yaml:ro'
        command:
          - "--pipeline"
          - "./config.yaml"
          - "--core-id-range"
          - "2-2"
          - "--http-admin-bind"
          - "0.0.0.0:8080"
    monitoring:
      docker_component: {}
      prometheus:
        endpoint: http://localhost:8085/telemetry/metrics?format=prometheus&reset=false
  go-collector:
    deployment:
      docker:
        image: otelarrowcol:latest
        network: testbed
        ports:
          - "8086:8086"
        volumes:
          - './test_suites/tech_summit/configs/otelcol/config.rendered.yaml:/tmp/config.yaml:ro'
        environment:
          - GOMAXPROCS=1
        command:
          - "--config"
          - "/tmp/config.yaml"
    monitoring:
      docker_component: {}
      prometheus:
        endpoint: http://localhost:8086/metrics
  backend-service:
    deployment:
      docker:
        image: df_engine:latest
        network: testbed
        ports:
          - "8087:8080"
        volumes:
          - 'test_suites/tech_summit/configs/backend/config.rendered.yaml:/home/dataflow/config.yaml:ro'
        command:
          - "--pipeline"
          - "./config.yaml"
          - "--core-id-range"
          - "1-1"
          - "--http-admin-bind"
          - "0.0.0.0:8080"
    monitoring:
      docker_component: {}
      prometheus:
        endpoint: http://localhost:8087/telemetry/metrics?format=prometheus&reset=false
tests:
  - name: OTLP-FILTER-OTLP (Go Collector)
    from_template:
      path: test_suites/integration/templates/test_steps/test-steps-docker-otel.yaml
      variables:
        collector_config_template: test_suites/integration/templates/configs/otelcol/otlp-filter-otlp.yaml
        loadgen_exporter_type: otlp
        backend_receiver_type: otlp
  - name: OTLP-FILTER-OTAP (Go Collector)
    from_template:
      path: test_suites/integration/templates/test_steps/test-steps-docker-otel.yaml
      variables:
        collector_config_template: test_suites/integration/templates/configs/otelcol/otlp-filter-otap.yaml
        loadgen_exporter_type: otlp
        backend_receiver_type: otap
  - name: OTAP-FILTER-OTAP (Go Collector)
    from_template:
      path: test_suites/integration/templates/test_steps/test-steps-docker-otel.yaml
      variables:
        collector_config_template: test_suites/integration/templates/configs/otelcol/otap-filter-otap.yaml
        loadgen_exporter_type: otap
        backend_receiver_type: otap