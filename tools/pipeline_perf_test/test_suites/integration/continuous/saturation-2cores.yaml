# Saturation test with 2 core df_engine
from_template:
  path: test_suites/integration/continuous/saturation-cores-template.yaml.j2
  variables:
    num_cores: 2
    engine_core_range: "0-1"
    loadgen_cores: 6
    loadgen_core_range: "2-7"
    backend_cores: 2
    backend_core_range: "8-9"
    max_batch_size: 200
