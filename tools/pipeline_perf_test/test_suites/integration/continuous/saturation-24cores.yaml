# Saturation test with 24 core df_engine
from_template:
  path: test_suites/integration/continuous/saturation-cores-template.yaml.j2
  variables:
    num_cores: 24
    engine_core_range: "0-23"
    loadgen_cores: 72
    loadgen_core_range: "24-95"
    backend_cores: 24
    backend_core_range: "96-119"
    max_batch_size: 512
